name: NASA Project Ci
on:
 push: 
  branches: [master]
 pull_request:
  branches: [master]
jobs: 
 build: 
  runs_on:  ubunto-latest
  steps: 
   - uses: actions/checkout@v2
   - name: Use node.js version 14.19
   - uses: actions/setup-node@v2
    with: 
     node-version: '14.19'
   - run: npm install 
   - run: npm run build --prefix client
 deploy: 
  needs: build

  